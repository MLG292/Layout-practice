<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Boostrap thing</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container-fluid p-5 bg-dark text-white text-center">
            <h1>(Not) My Bootstrap Page</h1>
            <p>It's resizable</p>
        </div>
        <div class="row pt-5">
          <div class="col-sm-3">Here's the first column :O</div>
          <div class="col-sm-3">Another column can look just like this!</div>
          <div class="col-sm-3">REEEEYAHHH</div>
          <div class="col-sm-3">The last column</div>
        </div>
        <!--Carousel now-->

        <div id="demo" class="carousel slide pt-5" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://static.wikia.nocookie.net/scoobydoo/images/8/82/Shaggy_Rogers.png/revision/latest?cb=20210426154343" alt="Los Angeles" class="d-block w-100" style="width: 5">
            </div>
            <div class="carousel-item">
              <img src="https://static1.srcdn.com/wordpress/wp-content/uploads/2020/05/Scooby-Doo-Shaggy-Sandwich.jpg" alt="Chicago" class="d-block w-100" style="width: 5%">
            </div>
          
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            </button>
          </div>
    </body>
</html>
